<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NYC covid-19 Map</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>
  <style>
    #map {
      height: 580px;
      margin: 0 auto;
      position: relative;
      max-width: 1400px;
    }

    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }

  </style>
</head>
<body>
  <div id="map"></div>
  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script type="text/javascript" src="data/data_processed.geojson"></script>
  <script type="text/javascript" >

    var map = L.map('map', {
      zoomControl: false,
    }).setView([40.7587, -73.96305], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // control that shows state info on hover
    var info = L.control({position: 'topleft'});

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function(props) {
      if (props !== undefined) {
        var name = props.borough
        var postalCode = props.postalCode;
        var sales = props.count
        var total = (props.amount/1000000).toFixed(3)
        var mid = props.median_unit
      }

      this._div.innerHTML = '<h4>NYC Poperty Sales Data</h4>' +  (props ?
        '<b>' + name + '</b><br />' + 'Zipcode: '+postalCode 
        +'</b><br />' + 'Sales: ' + sales +'</b><br />' + 'Median price($): '+ mid +'</b><br />' + 'Total(MM): '+ total
        : 'Select a borough <br> and Hover over a Zipcode');
    };

    info.addTo(map);
    L.control.layers().addTo(map);
    const overlay = d3.select(map.getPanes().overlayPane)
    const projection = d3.geoTransform()
    const pathCreator = d3.geoPath().projection(projection)

    var zoom = L.control.zoom({position: 'topright'});
    zoom.addTo(map);
    var popup = L.popup();
    function getColor(p) {
      return p > 8000  ? '#67000d' :
             p > 2000  ? '#ef3b2c' :
             p > 1000 ? '#fb6a4a' :
             p > 500 ? '#fc9272' :
             p > 200 ? '#fcbba1' :
             p > 100 ? '#fee0d2' :'#FFF5F0';
    }

    function style(feature) {
      return {
        weight: 3,
        opacity: 1.0,
        color: 'white',
        dashArray: '4',
        fillOpacity: 0.9,
        fillColor: getColor(feature.properties.median_unit) 

      };
    }


    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({
        weight: 100,
        color: '',
        dashArray: '',
        fillOpacity: 1
      });
      if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
      }
      info.update(layer.feature.properties);
    }
    var d3map;

    function resetHighlight(e) {
      d3map.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    d3map = L.geoJson(nycdata, {
      style: style, 
      onEachFeature: onEachFeature
    }).addTo(map);
    
    var legend = L.control({position: 'bottomleft'});

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 100, 200, 500, 1000, 2000, 10000],
        labels = ["median price"],
        from, to;

      for (var i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(
          '<i style="background:' + getColor(from + 1) + '"></i> ' +
          from + (to ? '&ndash;' + to : '+'));
      }

      div.innerHTML = labels.join('<br>');
      return div;
    };

    legend.addTo(map);

    map.on({
      overlayadd: function(e) {
        d3map.setStyle(style);
      },
      overlayremove: function(e) {
        d3map.setStyle(style);
      }
    });

  </script>
</body>
</html>
